<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">

        <title>Masini</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <body>
        <header>
            <a href="index.html" class="logo"><img src="img/masina-temporara-low-resolution-logo-color-on-transparent-background.png" alt="masina-temporara"></a>

        <section class="contact" id="contact"> 
            <div class="heading">

                        <label>Nume</label>

                    </form>
                    </fieldset>
                </div> 
            </div>
